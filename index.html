<!--skill graph-->
        <canvas id="skillChart" width="50" height="50"></canvas>

        <script>
            function getSkillValues() {
            const skillBars = document.querySelectorAll('.skill-per');  
            const skillValues = [];

            skillBars.forEach(bar => {
                skillValues.push(parseInt(bar.getAttribute('per'), 10));  
            });

            return skillValues;
            
        };
            const ctx = document.getElementById('skillChart').getContext('2d');
            const skillChart = new Chart(ctx, {
                type: 'radar', 
                data: {
                    labels: ['HTML', 'CSS', 'JavaScript', 'C#', 'C++', 'Python'], 
                    datasets: [{
                        label: 'Skill Level',
                        data: getSkillValues(),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                    }]
                },
                options: {
                    
                    scales: {
                        r: {
                            suggestedMin: 0,
                            suggestedMax: 100,
                            angleLines: { color: "rgba(255,255,255,0.2)" },
                            grid: { color: "rgba(255,255,255,0.2)" },
                            pointLabels: { color: "#000", font: { size: 14 } }
                        }
                    },
                    animation: {
            duration: 6000,  
            easing: 'easeOutBounce'  
                    }
                }
            });
        </script>
